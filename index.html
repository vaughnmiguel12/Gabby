<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="sign-in.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Welcome To Gallery ðŸ’«</h1>
      <form onsubmit="return redirectToMain(event)">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    function redirectToMain(event) {
      event.preventDefault(); // stop actual form submission

      // Simple fake login (you can set your own credentials)
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Example credentials â€” change these if you want
      if (email === "gabby@bon.com" && password === "0919") {
        window.location.href = "main.html"; // redirect to your main website
      } else {
        alert("Invalid email or password. Try again ðŸ’”");
      }
    }
  </script>
</body>
</html>
